

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.name }} - Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h1>{{ project.name }}</h1>

    <img src="{{ project.image.url }}" alt="{{ project.name }}" class="img-fluid mb-4">

    <p>{{ project.description }}</p>

    {% if project.sale_status %}
        <span class="badge {% if project.sale_status == 'SOLD' %}bg-danger{% else %}bg-warning{% endif %}">
            {{ project.sale_status }}
        </span>
    {% endif %}

    <br><br>
    <a href="{% url 'landing_page' %}" class="btn btn-primary">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
