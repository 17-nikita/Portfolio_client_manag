{% load static %}
<div class="card project-card h-100"> {# h-100 for equal height cards #}
    {% if project.sale_status %}
        <div class="sale-status badge bg-warning position-absolute m-2">{{ project.sale_status }}</div> {# Bootstrap badge and positioning #}
    {% endif %}
    <img src="{% static project.image %}" class="card-img-top" alt="{{ project.name }}">
    <div class="card-body d-flex flex-column"> {# Flex column for button at bottom #}
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text">{{ project.description }}</p>
         <div class="mt-auto"> {# Push button to the bottom #}
            
            <a href="#" class="btn btn-secondary">READ MORE</a>
         </div>
    </div>
</div>
